<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="./assets/tailwind.min.css">
</head>
<body class="bg-gray-200">
    
    <div class="max-w-2xl mx-auto mt-4 border-2 border-gray-500 text-center">
       <h4 class="text-3xl text-center py-4">Phone Book</h4>

      <div class="my-5">

        <div class="flex justify-center items-center gap-x-2">
            <input class="px-4 py-2 outline-none ring-1 focus:ring-2" id="person-name" placeholder="Person Name">
            <input class="px-4 py-2 outline-none ring-1 focus:ring-2" id="phone-num"   placeholder="Phone Num">
            <button class="bg-green-700 text-white py-2 px-2 hover:bg-white hover:text-green-500  transition" onclick="add()">
                Add
            </button>
        </div>

      </div>


       <div class="my-5 px-5">
        <div class="flex justify-end">
            <input class="px-4 py-2 outline-none ring-1 focus:ring-2" id="search" placeholder="Search..." oninput="search()">
        </div>

        <table class="w-full table-fixed mt-4">
            <thead>
                <tr>
                    <th class="text-center">Id</th>
                    <th>Name</th>
                    <th>Phone</th>
                </tr>

            </thead>
        
            <tbody class="border border-gray-300 text-center">
            </tbody>
        </table>
    </div>

    </div>



    <script src="./assets/main.js"></script>
</body>
</html>
